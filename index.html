<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/assets/style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="page-wrapper">
      <div class="profile-card">
        <div class="profile-card-header"></div>
        <div class="profile-card-body">
          <div class="profile-picture">
            <img src="/images/image-victor.jpg" alt="profile-picture" />
          </div>
          <div class="profile-fullname-age">
            <div class="fullname">victor crest</div>
            <div class="age">26</div>
          </div>
          <div class="profile-city">london</div>
        </div>
        <div class="profile-card-footer">
          <div class="profile-stats-item">
            <div class="stats-number">80k</div>
            <div class="stats-label">followers</div>
          </div>
          <div class="profile-stats-item">
            <div class="stats-number">803k</div>
            <div class="stats-label">likes</div>
          </div>
          <div class="profile-stats-item">
            <div class="stats-number">1.4k</div>
            <div class="stats-label">photos</div>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          Frontend Mentor
        </a>
        . Coded by
        <a href="https://github.com/medjamiaanes" target="_blank">
          anesmeister
        </a>
        .
      </div>
    </div>
  </body>
</html>
